<head>
  <title>Memo by Kimi</title>
  <meta name="viewport" content="width=device-width">

  <script src="./script.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <!-- <script src="..\node_modules\jquery\dist\jquery.min.js" type="text/javascript"></script> -->
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->

</head>
<body>
  <!--
README!

GAME INSRUCTIONS:

p    - pause
ESC  - abandon game

Click the big P to choose one of three levels:
- Casual
- Medium
- Hard

The game will save your stats locally, via localStorage.
Click the F to see your stats.

Click R for these intructions.
-->


<div id="g"></div>
	
<div class="logo">
  <p class="info">Click the D to get started.</p>
  <div class="card left">
    <div class="flipper">
      <div class="f c1">C</div>
      <div class="b contentbox" id="stats">
        <div class="padded">
          <h2>Figures</h2>
          No stats yet.
          <a class="playnow">Play now</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card active twist">
    <div class="flipper">
      <div class="b f">
        <div class="c2">A</div>
      </div>
    </div>
  </div>
  <div class="card left">
    <div class="flipper">
      <div class="f c3">R</div>
      <div class="b contentbox instructions">
        <div class="padded">
          <h2>Instructions</h2>
          <p>Click the cards and find the identical ones. Make them disappear as quickly as you can</p>
          <p>Press [p] to pause, or [ESC] to abandon game.</p>
          <!-- <p>Flip is a timed card memory game. Click the green cards to see what symbol they uncover and try to find the matching symbol underneath the other cards.</p>
          <p>Uncover two matching symbols at once to eliminate them from the game.</p>
          <p>Eliminate all cards as fast as you can to win the game. Have fun FLIPing!</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="flipper">
      <div class="f c4">D</div>
      <div class="b contentbox levels">
        <a data-level="8" class="play">Casual</a>
        <a data-level="18" class="play">Medium</a>
        <a data-level="32" class="play">Hard</a>
        <!-- <a href="javascript:;" data-level="18" class="play">Medium</a>
        <a href="javascript:;" data-level="32" class="play">Hard</a> -->
      </div>
    </div>
  </div>

  <p class="info">Works best in Google Chrome</p>
</div>

</body>
